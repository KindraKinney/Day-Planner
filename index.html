<head>

    <title>Day Planner</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <p class="lead">A simple calendar app for scheduling your work day.</p>

    </header>
    <div class="container">

            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="9"> 9AM

            </div>

                <textarea class="textInput" id="text2"> </textarea>
                <button class="badge badge-primary btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="11">11AM

                <button class="badge badge-primary btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="12">12PM 
                <textarea class="textInput" id="text4"> </textarea class="textInput">
                <button class="badge badge-primary btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="13">1PM

            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="16">4PM
                <textarea class="textInput" id="text8"> </textarea class="textInput">
                <button class="badge badge-primary btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="17">5PM
